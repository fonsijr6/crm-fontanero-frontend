<mat-sidenav
  #sidenav
  [mode]="isHandset() ? 'over' : 'side'"
  [opened]="!isHandset()"
  class="sidebar"
>
  <div class="brand">
    <div class="logo">
      <mat-icon>construction</mat-icon>
    </div>
    <div class="brand-text">
      <h3>CRM Fontanero</h3>
      <span class="muted">Panel</span>
    </div>
  </div>

  <mat-nav-list class="nav">
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
      <mat-icon matListItemIcon>home</mat-icon>
      <span matListItemTitle>Men√∫</span>
    </a>

    <a mat-list-item routerLink="/clients" routerLinkActive="active">
      <mat-icon matListItemIcon>people</mat-icon>
      <span matListItemTitle>Clientes</span>
    </a>

    <a mat-list-item routerLink="/stock" routerLinkActive="active">
      <mat-icon matListItemIcon>inventory_2</mat-icon>
      <span matListItemTitle>Stock</span>
    </a>

    <a mat-list-item routerLink="/agenda" routerLinkActive="active">
      <mat-icon matListItemIcon>folder</mat-icon>
      <span matListItemTitle>Agenda</span>
    </a>
  </mat-nav-list>

  <div class="sidebar-bottom">
    <button mat-button color="warn" (click)="logOut()" class="logout">
      <mat-icon>power_settings_new</mat-icon>
      Logout
    </button>
  </div>
</mat-sidenav>
