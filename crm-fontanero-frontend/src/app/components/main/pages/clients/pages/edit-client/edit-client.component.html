<section class="edit-client-container">
  <h1>Modificar cliente</h1>

  <form [formGroup]="editForm" (ngSubmit)="update()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Primer apellido</mat-label>
        <input matInput formControlName="surname1" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Segundo apellido</mat-label>
        <input matInput formControlName="surname2" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone" type="tel" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notas</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <!-- Botonera -->
    <div class="btn-wrapper">
      <!-- Botón Volver (secundario) -->
      <button
        type="button"
        class="btn-ghost"
        mat-stroked-button
        (click)="goBack()"
        aria-label="Volver a la pantalla anterior"
      >
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>

      <!-- Botón Añadir (principal) -->
      <button
        mat-flat-button
        type="submit"
        color="primary"
        class="submit-btn"
        [disabled]="editForm.invalid || loading"
      >
        Actualizar
      </button>
    </div>
  </form>
</section>
