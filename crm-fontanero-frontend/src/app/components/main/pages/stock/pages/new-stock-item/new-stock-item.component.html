<section class="add-stock-container">
  <h1>Nuevo material</h1>

  <form [formGroup]="stockForm" (ngSubmit)="addStockItem()" novalidate>
    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <!-- Tipo de material -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de material</mat-label>
      <mat-select formControlName="typeMaterial" required>
        @for (t of materialTypes; track t.label) {
          <mat-option [value]="t.label">
            {{ t.label }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <div class="row">
      <!-- Unidades en almacén -->
      <mat-form-field appearance="outline">
        <mat-label>Unidades en almacén</mat-label>
        <input
          matInput
          type="number"
          formControlName="warehouseUnits"
          inputmode="numeric"
          min="0"
          step="1"
        />
      </mat-form-field>

      <!-- Unidades en furgoneta -->
      <mat-form-field appearance="outline">
        <mat-label>Unidades en furgoneta</mat-label>
        <input
          matInput
          type="number"
          formControlName="vanUnits"
          inputmode="numeric"
          min="0"
          step="1"
        />
      </mat-form-field>
    </div>

    <!-- Botonera -->
    <div class="btn-wrapper">
      <!-- Botón Volver (secundario) -->
      <button
        type="button"
        class="btn-ghost"
        mat-stroked-button
        (click)="goBack()"
        aria-label="Volver a la pantalla anterior"
      >
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>

      <!-- Botón Añadir (principal) -->
      <button
        mat-flat-button
        type="submit"
        color="primary"
        class="submit-btn"
        [disabled]="stockForm.invalid || loading"
      >
        Añadir
      </button>
    </div>
  </form>
</section>
